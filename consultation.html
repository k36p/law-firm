    <div class="side-box">

        <ul class="side-navbar-ul">

    <div class="op"></div>

    <!-- start consultation -->

    <div class="title-consultation">
        <p>طلب إستشارة</p>
    </div>

    <div class="contact">

        <div class="message-box">

            <div class="container-contact">
                <!-- Add your own form endpoint URL here -->
                <form action="" method="POST" target="_blank" class="mt-5">

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white rounded-end-0">
                                            <i class="fa fa-user"></i>&nbsp
                                        </span>
                                    </div>
                                    <input name="name" type="name" placeholder="الإسم"
                                        class="form-control shadow-none border-left-0" required>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white rounded-end-0">
                                            <i class="fa fa-envelope"></i>&nbsp
                                        </span>
                                    </div>
                                    <input name="email" type="email" placeholder="البريد"
                                        class="form-control shadow-none border-left-0" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group  mt-2">
                        <textarea class="form-control shadow-none" dir="rtl" id="message" rows="5"
                            placeholder="الإستشارة" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary float-right mt-2">
                        <i class="fa fa-paper-plane"></i>
                        إرسال
                    </button>

                </form>
            </div>

        </div>
    </div>
